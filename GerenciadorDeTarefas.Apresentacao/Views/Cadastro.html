<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-8 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Novo Usuário</h5>
                        <form id="formCadastro">
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Usuário</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="usuario" id="usuario"
                                        placeholder="Usuário">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="email" placeholder="Email">
                                </div>
                            </div>


                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Permissão</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="exampleFormControlSelect1" name="permissao">
                                        <option value="0">Usuário Básico</option>
                                        <option value="1">Administrador</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Senha"
                                        name="senha">
                                </div>
                            </div>
                            <hr>
                            <input class="btn btn-lg btn-dark btn-block text-uppercase" type="submit" value="Salvar">
                            <a class="btn btn-lg btn-danger btn-block text-uppercase" href="Tarefas.html">Voltar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>



        $("#formCadastro").submit(function (e) {
            var form = $("#formCadastro");
            $.ajax({
                type: "POST",
                url: "http://localhost:5000/api/Usuario/NovoUsuario",
                data: form.serialize(),
                success: function (data) {
                    swal({
                        title: 'Usuário cadastrado com sucesso!',
                        icon: 'success',
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Ok'
                    }).then(function (result) {
                        window.location.href = "Tarefas.html";

                    })
                },
                error: function (data) {
                    swal("Ocorreu um erro", data.responseJSON, "error");
                }
            });
            e.preventDefault();
        })


    </script>
</body>

</html>
